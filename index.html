<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>TinDog</title>
</head>

<body>

  <!-- Title -->
  <section id="title" class="gradient-background">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5 m-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="./images/iphone.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="300" height="300" loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Meet new and interesting dogs nearby.</h1>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <button type="button" class="btn btn-light btn-lg px-4 me-md-2">
            <img src="./images/apple.svg" alt="apple">
            Download
          </button>
          <button type="button" class="btn btn-outline-light btn-lg px-4 me-md-2">
            <img src="./images/google-play.svg" alt="googleplay">
            Download
          </button>
        </div>
      </div>
    </div>
  </section>
  <!-- Features -->
  <section id="features">

  </section>
  <!-- Testimonial -->
  <section id="testimonial">

  </section>
  <!-- Pricing -->
  <section id="pricing">

  </section>
  <!-- Footer -->
  <section id="footer">

  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
